<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Part 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="text-align: center;">Tic Tac Toe Game</h1>
    <div class="status" id="turnStatus">X's turn</div>
    <div class="container">
        <script>
            const NUM_SQUARES = 9;
            for (i = 0; i < NUM_SQUARES; i++) {
                id = "sq" + i;
                document.write("<div class='square' id='" + id + "'></div>");
            }
        </script>
    </div>
    <div class="status" id="winStatus">Game in progress...</div>
    <script>
        document.getElementById("sq2").innerText = "X";
        document.getElementById("sq3").innerText = "O";
    </script>
</body>
</html>
